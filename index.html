<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.NoOne's Blog</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">
    <header>
        <div class="container">
            <div class="header-left">
                <span class="terminal-icon"><i class="fas fa-terminal"></i></span>
                <span id="name">Mr.NoOne</span>
            </div>
            <nav class="header-right">
                <a href="#posts">Posts</a>
                <a href="categories.html">Categories</a>
                <a href="#about">About Me</a>
                <div class="search-container">
                    <input type="text" placeholder="Search..." id="search">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="theme-switcher" title="Switch Theme">
                    <i class="fas fa-adjust"></i>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="avatar-container">
                <img src="assets/images/avatar.jpg" alt="Mr.NoOne's Avatar" class="avatar">
            </div>
            <h1>Welcome to Mr.NoOne's Blog</h1>
            <p>This is a colorful page with a top bar, navigation links, search bar, and theme switcher.</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Mr.NoOne. All rights reserved.</p>
        </div>
    </footer>

</html>
