<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.NoOne's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>
<body class="dark-mode">
    <header>
        <div class="container">
            <div class="header-left">
                <span class="typing-animation" id="name">Mr.NoOne</span>
            </div>
            <nav class="header-right">
                <a href="#posts">Posts</a>
                <a href="#categories">Categories</a>
                <a href="#about">About Me</a>
                <input type="text" placeholder="Search..." id="search">
                <button id="theme-switcher">Switch Theme</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="avatar-container">
                <img src="Image/avatar.jpg" alt="Mr.NoOne's Avatar" class="avatar">
            </div>
            <h1>Welcome to Mr.NoOne's Blog</h1>
            <p>This is a colorful page with a top bar, navigation links, search bar, and theme switcher.</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Mr.NoOne. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
