<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Mr.NoOne's Blog</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.6.0/dist/index.umd.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/categories.js" defer></script>
    <script src="js/loadTopBar.js" defer></script>
</head>
<body class="dark-mode">
    <header id="topbar" class="categories-topbar"></header>
    <main class="categories-page">
        <div class="container">
            <header id="topbar-wrapper" aria-label="Top Bar">
                <div id="topbar" class="d-flex align-items-center justify-content-between h-100">
                    <nav id="breadcrumb" aria-label="Breadcrumb">
                        <span><a href="/">Home</a></span>
                        <span>Categories</span>
                    </nav>
                </div>
            </header>
            <div id="post-list" class="flex-grow-1 px-xl-1">
                <article class="card-wrapper card">
                    <div class="post-preview row g-0 flex-md-row-reverse" style="cursor: pointer;">
                        <div class="col-md-5">
                            <a href="category1.html" class="img-link shimmer">
                                <img src="assets/images/category1.png" alt="Category 1" loading="lazy">
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body d-flex flex-column">
                                <h1 class="card-title my-2 mt-md-0">Category 1</h1>
                                <div class="card-text content mt-0 mb-3">
                                    <p>Description of Category 1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="card-wrapper card">
                    <div class="post-preview row g-0 flex-md-row-reverse" style="cursor: pointer;">
                        <div class="col-md-5">
                            <a href="category2.html" class="img-link shimmer">
                                <img src="assets/images/category2.png" alt="Category 2" loading="lazy">
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body d-flex flex-column">
                                <h1 class="card-title my-2 mt-md-0">Category 2</h1>
                                <div class="card-text content mt-0 mb-3">
                                    <p>Description of Category 2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- Add more categories as needed -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Mr.NoOne. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
